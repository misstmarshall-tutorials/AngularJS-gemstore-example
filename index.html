<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
	<!--  Product Container  -->
	<div class="list-group-item" ng-repeat="product in store.products">
		<h3> {{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
		
		<!-- Image Gallery  -->
		<div class="gallery">
			<div class="img-wrap">
				<img ng-src="{{product.images[0]}}"/>
			</div>
		</div>
	<!--
		<ul class="img-thumbnails clearfix">
			<li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
				<img ng-src="{{image}}"/>
			</li>
		</ul>
	-->

	<button class="pull-right" ng-show="product.canPurchase">Add to Cart</button>
	<p>{{product.description}}</p>

	<section ng-init="tab = 1">
		<ul class="nav nav-pills">
			<li ng-class="{active:tab === 1}"><a href ng-click="tab = 1">Description</a></li>
			<li ng-class="{active:tab === 2}"><a href ng-click="tab = 2">Speficiations</a></li>
			<li ng-class="{active:tab === 3}"><a href ng-click="tab = 3">Reviews</a></li>

		</ul>
		<div class="panel" ng-show="tab === 1">
			<h4>Description</h4>
			<p>{{product.desription}}</p>
		</div>
		<div class="panel" ng-show="tab === 2">
			<h4>Specifications</h4>
			<blockquote>None yet</blockquote>
		</div>
		<div class="panel" ng-show="tab === 3">
			<h4>Reviews</h4>
			<blockquote>None yet</blockquote>
		</div>
	</section>

	</div>

	
</body>
</html>
