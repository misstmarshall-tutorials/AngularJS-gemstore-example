<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
	<script type="text/javascript" src="lib/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-controller="StoreController as store">
	<!--  Products Container  -->
	<div class="list-group">

		<!--  Product Container  -->
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3> {{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>
			
			<!-- Image Gallery  -->
			<div ng-show="product.images">
				<img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[0]}}"/>
			</div>
			
			<button class="pull-right" ng-show="product.canPurchase">Add to Cart</button>

			<section ng-controller="PanelController as panel">
				<ul class="nav nav-pills">
					<li ng-class="{active:panel.isSelected(1)}"><a href ng-click="panel.selectTab(1)">Description</a></li>
					<li ng-class="{active:panel.isSelected(2)}"><a href ng-click="panel.selectTab(2)">Speficiations</a></li>
					<li ng-class="{active:panel.isSelected(3)}"><a href ng-click="panel.selectTab(3)">Reviews</a></li>

				</ul>
				<div class="panel" ng-show="panel.isSelected(1)">
					<h4>Description</h4>
					<blockquote>{{product.description}}</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(2)">
					<h4>Specifications</h4>
					<blockquote>None yet</blockquote>
				</div>
				<div class="panel" ng-show="panel.isSelected(3)">
					<h4>Reviews</h4>
					<blockquote>None yet</blockquote>
				</div>
			</section>
		</div>
	</div>
	
</body>
</html>
